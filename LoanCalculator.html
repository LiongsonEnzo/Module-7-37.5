<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
</head>
<body>
    <h2>Loan Calculator</h2>
    <form action="LoanServlet" method="post">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="loanAmount" step="0.01" required><br><br>

        <label for="rate">Annual Interest Rate:</label>
        <input type="number" id="rate" name="interestRate" step="0.01" required><br><br>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="numOfYears" required><br><br>

        <input type="submit" value="Compute Loan Payment">
    </form>
</body>
</html>
